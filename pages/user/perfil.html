<script src="/assets/js/init.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const profileData = JSON.parse(sessionStorage.getItem('loggedUser'));
    const nivel = calcularNivel(profileData.pontuacao);
    document.getElementById('profile-level').textContent = nivel;
    if (profileData) {
        // Atualizando elementos na página com os dados do perfil
        document.getElementById('profile-picture').src = profileData.foto_perfil;
        document.getElementById('profile-name').textContent = profileData.nome;
        document.getElementById('profile-nickname').textContent = `@${profileData.nickname}`;
        document.getElementById('profile-email').textContent = profileData.email;
        document.getElementById('profile-level').textContent = nivel;
        document.getElementById('profile-score').textContent = profileData.pontuacao;
    } else {
        console.log('Dados do perfil não encontrados no localStorage.');
    }
});
function calcularNivel(pontuacao) {
        return Math.floor(pontuacao / 1000);
}

</script>
