    <div id="initial-page">
        <div class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
            <h1>Escape Room</h1>
            <h2>Code Clash</h2>
            <button id="start-button" class="btn btn-primary btn-lg mt-3">Jogar</button>
            <button id="instructions-button" class="btn btn-info btn-lg mt-3">Instruções</button>

        </div>
    </div>
    <section id="game-page" class="conteudo_principal position-relative" style="display: none;">
        <div id="timer-container">
        <span id="timer">10:00</span>
        </div>
        <div id="word-container">
            <span id="word">_ _ _ _ _ _ _ _ _ _ </span>
        </div>
        <div class="image-container" style="position: relative; width: 100%; max-width: 800px;">
            <img src="/assets/images/fundo_escape_room.png" alt="Background of an escape room" class="img-fluid">
            <div id="table-overlay-1" class="overlay" style="position: absolute; top: 45.75%; left: 41%; width: 17.5%; height: 12.5%;"></div>
            <div id="table-overlay-2" class="overlay" style="position: absolute; top: 47.75%; left: 26.75%; width: 12.5%; height: 10%;"></div>
            <div id="table-overlay-3" class="overlay" style="position: absolute; top: 67.5%; left: 27.75%; width: 6.25%; height: 13%;"></div>
            <div id="table-overlay-4" class="overlay" style="position: absolute; top: 75%; left: 5%; width: 6.25%; height: 5%;"></div>
            <div id="table-overlay-5" class="overlay" style="position: absolute; top: 52%; left: 7%; width: 12%; height: 12%;"></div>
            <div id="table-overlay-6" class="overlay" style="position: absolute; top: 48%; left: 60%; width: 12%; height: 10%;"></div>
            <div id="table-overlay-7" class="overlay" style="position: absolute; top: 32%; left: 80%; width: 8%; height: 7%;"></div>
            <div id="table-overlay-8" class="overlay" style="position: absolute; top: 90%; left: 45.75%; width: 9%; height: 9%;"></div>
            <div id="table-overlay-9" class="overlay" style="position: absolute; top: 10%; left: 48%; width: 3%; height: 11%;"></div>
            <div id="table-overlay-10" class="overlay" style="position: absolute; top: 73%; left: 63%; width: 8%; height: 8%;"></div>




        </div>
    </section>

    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal-background">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel">Question</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="instructionsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal-background">
                <div class="modal-header">
                    <h5 class="modal-title" id="instructionsModalLabel">Instruções</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="CorrectModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal-background">
                <div class="modal-header">
                    <h5 class="modal-title" id="CorrectModalLabel">Resposta Correta</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="IncorrectModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal-background">
                <div class="modal-header">
                    <h5 class="modal-title" id="IncorrectModalLabel">Resposta Incorreta</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="LoseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal-background">
                <div class="modal-header">
                    <h5 class="modal-title" id="LoseModalLabel">DERROTA</h5>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-danger" id="retry-button">Tentar Novamente</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="WinModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal-background">
                <div class="modal-header">
                    <h5 class="modal-title" id="WinModalLabel">GANHASTE!</h5>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
