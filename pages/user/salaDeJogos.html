<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/assets/css/salaDeJogos.css" rel="stylesheet">
    <title>Sala de Jogos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand logo" href="#">TSIW <span>CONNECT</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto nav-links">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TSIW</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="esmad.html">A ESMAD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TSIW EXPERIENCE</a>
                        </li>
                        <li class="nav-item profile-icon">
                            <a class="nav-link" href="perfil.html">
                                <img src="assets/images/profile-icon.png" alt="Profile" class="img-fluid">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="conteudo_principal">
        <img src="/assets/images/fundo_escape_room.jpeg" alt="Background of an escape room" class="img-fluid" usemap="#room-map">
        <map name="room-map">
            <area alt="table" id="table" href="#" coords="407,470,605,593" shape="rect">
        </map>
    </section>

    <!-- Modal Structure -->
    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal-background">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel">Pergunta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Pergunta?</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Opção 1</button>
                        <button class="btn btn-primary" type="button">Opção 2</button>
                        <button class="btn btn-primary" type="button">Opção 3</button>
                        <button class="btn btn-primary" type="button">Opção 4</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('table').addEventListener('click', function(event) {
            event.preventDefault();
            var myModal = new bootstrap.Modal(document.getElementById('questionModal'), {});
            myModal.show();
        });
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
